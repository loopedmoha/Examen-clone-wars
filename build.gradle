plugins {
    id 'java'
    id 'application'
}

group 'org.examen'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
}

test {
    useJUnitPlatform()
}

jar {
    manifest{
        attributes "Main-Class": "Main"
    }
}

application{
    mainClassName = "Main"
}

